{% extends 'client/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <section class="py-5 text-center container">

        <div class="col-lg-6 col-md-8 mx-auto">

            <a class="btn btn-primary" href="{% url 'blog:blog_create' %}" role="button">Создать</a>
            </div>

    </section>
    <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                 <img class="card-img-top" src="{{ blog.images | media_filter }}">

                <div class="card-body">
                    <p class="card-text">{{blog.title }}</p>
                    <p class="card-text">{{blog.content}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'blog:blog_detail' blog.pk %}"
                               role="button">Посмотреть</a>

                        </div>
                        <small class="text-body-secondary">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
