    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="fw-light">Вы уверены что хотите удалить?</h1>

            </div>
        </div>
    </div>
</div>

{% endblock  %}
